{% extends "blog_page.html" %}

{% block title %} Accueil{% endblock %}

{% block body %}
    <div class="mx-8 px-2">
        {% for post in post_list %}
            <div class="my-8 w-[800px]">
                <h3 class="text-2xl text-sky-500 font-bold">
                    <a href="{% url 'post_detail' post.author post.slug%}">{{post.title}}</a>
                </h3>
                <blockquote>
                    Publi√© par 
                    <a href="{% url 'other_profile' post.author %}" class="text-green-500 font-bold text-xl">
                        {{ post.author }}
                    </a> 
                    le {{post.created_at}}7
                </blockquote>
                <p>{{post.content|slice:":200" }}</p>
                <a href="{% url 'post_detail' post.author post.slug%}"
                    class="text-sky-600 font-bold"
                >
                    Lire la suite
                </a>
            </div>

        {% empty %}
            <p>Il n'y a aucun article</p>
        {% endfor %}
    </div>
{% endblock %}
