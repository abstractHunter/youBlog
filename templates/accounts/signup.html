{% extends 'base.html' %}

{% block title %}
  S'inscrire
{% endblock %}

{% block content %}
  <h1>Inscription</h1>

  <form method="post">
    {% csrf_token %}

    <div>
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" name="username" id="username" />
    </div>
    <div>
      <label for="password1">Entrez un mot de passse:</label>
      <input type="password" name="password1" id="password1" />
    </div>
    <div>
      <label for="password2">Confirmez le mot de passe:</label>
      <input type="password" name="password2" id="password2" />
    </div>
    <div>
      <input type="submit" value="S'inscrire" />
    </div>
    {% if error %}
      <div>{{ error }}</div>
    {% endif %}
  </form>

  <p>J'ai deja un compte. <span><a href="{% url 'login' %}">Se Connecter</a></span></p>
{% endblock %}
